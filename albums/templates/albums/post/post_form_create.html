{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

 
<h3>Create Post</h3>

<form action="{% url 'albums:post_add' %}" method="post" novalidate enctype="multipart/form-data" class="uniForm">
    {{ form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Create"></p>
</form>



{% endblock %}
